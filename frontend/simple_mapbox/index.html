<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      .marker {
        background-image: url('Trash-Empty-icon.png');
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }

      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>
<body>

<div id='map'></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1Ijoic2h1bmtpbiIsImEiOiJjam9qcWlqZWYwM3pvM3BxbzY2MHVwcDhiIn0.Ne4nnKeFzoY8QF4k61EWng';

var map = new mapboxgl.Map({
  container: 'map',
  // ;style: 'mapbox://styles/mapbox/light-v9',
  style: 'mapbox://styles/mapbox/dark-v9',
  center: [139.7620094, 35.7144598],
  zoom: 18
});

// code from the next step will go here!
var geojson = {
  type: 'Feature',
  features: [{
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [139.7620094, 35.7144598]
    },
    properties: {
      title: '本郷キャンパス',
      description: 'ごみ箱A'
    }
  },
  {
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [139.6537, 35.5553]
    },
    properties: {
      title: '矢上キャンパス',
      description: 'ごみ箱B'
    }
  }]
};

//;marker = [] 
// add markers to map
geojson.features.forEach(function(marker, index) {
  console.log(index)
  // create a HTML element for each feature
  var el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  marker[index] = new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    .addTo(map)
    .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
    .setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>'))
    .addTo(map);
  console.log(marker)
});


const checkForUpdate = () => {
  //console.log(marker[0])
  fetch("https://calm-waters-31464.herokuapp.com/trashcans", {
    method: "GET",
    mode: "cors",
  }).then((response) => {
    return response.json();
  }).then((json) => {
    console.log(json)
  })
}

setInterval(checkForUpdate, 1000)

</script>

</body>
</html>
